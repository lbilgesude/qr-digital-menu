<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Menu</title>

    <!-- Css Files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <div class="container">
        <div class="language-btn">
          <img
            src="assets/img/icons/language-icon.svg"
            alt="language-icon.svg"
          />
        </div>
        <a href="index.html" class="logo">
          <span class="logo-img">
            <img src="assets/img/logo.png" alt="logo.png" />
          </span>
          Restoran Adı
        </a>
        <div class="money-btn">
          <img src="assets/img/icons/money-icon.svg" alt="money-icon.svg" />
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Content Start -->
    <section id="content">
      <div class="container">
        <a href="index.html" class="page-title mt-4">
          <span class="icon">
            <img
              src="assets/img/icons/back-arrow-icon.svg"
              alt="back-arrow-icon.svg"
            />
          </span>
          Kategoriler
        </a>
        <div class="row">
          <div class="col-6">
            <div class="product-item">
              <span class="product-image">
                <img src="assets/img/product-img.jpg" alt="product-image.jpg" />
                <span class="price">44 ₺</span>
              </span>
              <h2 class="title">Hamburger</h2>
            </div>
          </div>
          <div class="col-6">
            <div class="product-item">
              <span class="product-image">
                <img src="assets/img/product-img.jpg" alt="product-image.jpg" />
                <span class="price">44 ₺</span>
              </span>
              <h2 class="title">Hamburger</h2>
            </div>
          </div>
          <div class="col-6">
            <div class="product-item">
              <span class="product-image">
                <img src="assets/img/product-img.jpg" alt="product-image.jpg" />
                <span class="price">44 ₺</span>
              </span>
              <h2 class="title">Hamburger</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Content End -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="bill-modal"
      tabindex="-1"
      aria-labelledby="bill-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

            <div class="image">
              <img
                src="assets/img/icons/wallet-icon.png"
                alt="wallet-icon.png"
              />
            </div>
            <h2 class="title">Masa Seçiniz</h2>
            <form action="#" class="tables">
              <input type="radio" name="bill-table-number" id="bill-table-1" />
              <label for="bill-table-1">1</label>
              <input type="radio" name="bill-table-number" id="bill-table-2" />
              <label for="bill-table-2">2</label>
              <input type="radio" name="bill-table-number" id="bill-table-3" />
              <label for="bill-table-3">3</label>
              <input type="radio" name="bill-table-number" id="bill-table-4" />
              <label for="bill-table-4">4</label>
              <input type="radio" name="bill-table-number" id="bill-table-5" />
              <label for="bill-table-5">5</label>
              <input type="radio" name="bill-table-number" id="bill-table-6" />
              <label for="bill-table-6">6</label>
              <input type="radio" name="bill-table-number" id="bill-table-7" />
              <label for="bill-table-7">7</label>
              <input type="radio" name="bill-table-number" id="bill-table-8" />
              <label for="bill-table-8">8</label>
              <button class="btn btn-success w-100 mt-3 p-2">
                Hesabı İste
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="waiter-modal"
      tabindex="-1"
      aria-labelledby="waiter-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

            <div class="image">
              <img
                src="assets/img/icons/waiter-icon.png"
                alt="wallet-icon.png"
              />
            </div>
            <h2 class="title">Masa Seçiniz</h2>
            <form action="#" class="tables">
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-1"
              />
              <label for="waiter-table-1">1</label>
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-2"
              />
              <label for="waiter-table-2">2</label>
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-3"
              />
              <label for="waiter-table-3">3</label>
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-4"
              />
              <label for="waiter-table-4">4</label>
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-5"
              />
              <label for="waiter-table-5">5</label>
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-6"
              />
              <label for="waiter-table-6">6</label>
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-7"
              />
              <label for="waiter-table-7">7</label>
              <input
                type="radio"
                name="waiter-table-number"
                id="waiter-table-8"
              />
              <label for="waiter-table-8">8</label>
              <button class="btn btn-success w-100 mt-3 p-2">
                Garson Çağır
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="review-modal"
      tabindex="-1"
      aria-labelledby="review-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

            <form action="#" class="review-form">
              <h2 class="big-title">Hesabınızı Getiriyoruz</h2>
              <p class="sub-title">Bu surada bizi puanlamak ister misiniz?</p>
              <div class="stars">
                <label for="review-radio-1">&#9733;</label>
                <input type="radio" name="review-radio" id="review-radio-1" />
                <label for="review-radio-2">&#9733;</label>
                <input type="radio" name="review-radio" id="review-radio-2" />
                <label for="review-radio-3">&#9733;</label>
                <input type="radio" name="review-radio" id="review-radio-3" />
                <label for="review-radio-4">&#9733;</label>
                <input type="radio" name="review-radio" id="review-radio-4" />
                <label for="review-radio-5">&#9733;</label>
                <input type="radio" name="review-radio" id="review-radio-5" />
              </div>
              <textarea
                name="review-textarea"
                id="review-textarea"
                class="form-control"
                cols="30"
                rows="5"
                placeholder="Şikayet ve önerilerinizi yazabilirsiniz"
              ></textarea>
              <button class="btn btn-success w-100 mx-0 p-2">
                Bizi Değerlendirin
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <!-- Bottom Buttons Start -->
    <button
      type="button"
      class="bill-btn"
      data-bs-toggle="modal"
      data-bs-target="#bill-modal"
    >
      <span class="text">Hesabı iste</span>
      <div class="icon">
        <img src="assets/img/icons/wallet-icon.png" alt="wallet-icon.png" />
      </div>
    </button>
    <button
      type="button"
      class="waiter-btn"
      data-bs-toggle="modal"
      data-bs-target="#waiter-modal"
    >
      <span class="text">Garson Çağır</span>
      <div class="icon">
        <img src="assets/img/icons/waiter-icon.png" alt="waiter-icon.png" />
      </div>
    </button>
    <!-- Bottom Buttons End -->

    <!-- Js Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
